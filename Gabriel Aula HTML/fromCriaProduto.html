<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cria Novo Produto</title>

    <link rel="stylesheet" href="style.css">

    <script src="criarProduto.js"></script>
</head>
<body>
    <h1> ꧁༒☬𝓒𝓻𝓲𝓪𝓻 𝓟𝓻𝓸𝓭𝓾𝓽𝓸☬༒꧂</h1>
    <div id="listDiv"></div>
    <div id="formDiv">
        <form>
            <div>
                <label for="inputNome">𝐍𝐨𝐦𝐞 𝐝𝐨 𝐏𝐫𝐨𝐝𝐮𝐭𝐨</label>
                <input id="inputNome" type="text">
            </div>
            <div>
                <label for="inputFabricante">𝐍𝐨𝐦𝐞 𝐝𝐨 𝐅𝐚𝐛𝐫𝐢𝐜𝐚𝐧𝐭𝐞</label>
                <input id="inputFabricante" type="text">
            </div>
            <div>
                <label for="inputPrecoCompra">𝐏𝐫𝐞ç𝐨 𝐝𝐞 𝐂𝐨𝐦𝐩𝐫𝐚</label>
                <input id="inputPrecoCompra" type="number" step="0.01">
            </div>
            <div>
                <label for="inputPrecoVenda">𝐏𝐫𝐞ç𝐨 𝐝𝐞 𝐕𝐞𝐧𝐝𝐚</label>
                <input id="inputPrecoVenda" type="number" step="0.01">
            </div>
            <div>
                <button id="buttonOk" type="button"onclick="criarProduto">𝐎𝐤</button>
                <button id="ButtonCancel">𝐂𝐚𝐧𝐜𝐞𝐥𝐚𝐫</button>
            </div>
        </form>
    </div>
    <u1>
         <a href="index.html"><button> 𝐕𝐨𝐥𝐭𝐚 𝐩𝐚𝐫𝐚 𝐨 𝐌𝐞𝐧𝐮</button></a> 
    </u1>
    
</body>
</html>
